<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar's weblog</title>
  </head>
  <body>
    <header>
      Black Lives Matter.
      <a
        href="https://support.eji.org/give/153413/#!/donation/checkout"
        target="_blank"
        rel="noopener noreferrer"
        >Support the Equal Justice Initiative.</a
      >
    </header>

    <main>
      <div class="container">
        <div id="fibonacci">
          <svg
            viewBox="0 0 1000 618"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M 0 618 
                 A 618 618 0 0 1 618 0
                 A 382 382 0 0 1 1000 382
                 A 236 236 0 0 1 764 618
                 A 146 146 0 0 1 618 472
                 A 90 90 0 0 1 708 382
                 A 56 56 0 0 1 764 438
                 A 34 34 0 0 1 730 472
                 A 22 22 0 0 1 708 450
                 A 12 12 0 0 1 720 438
                 A 10 10 0 0 1 720 438
                 A 2 2 0 0 1 722 440"
              fill="transparent"
              stroke="red"
              stroke-width="1"
            />
          </svg>
        </div>
      </div>
    </main>

    <footer>
      <a
        href="https://beian.miit.gov.cn"
        rel="noopener noreferrer"
        target="_blank"
        >苏ICP备2021012928号-1</a
      >
    </footer>
  </body>
  <style>
    :root {
      --color-primary: rgb(127, 0, 0);
      --color-dark: rgb(11, 20, 0);
      --color-light: #a0a0a0;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header,
    footer {
      color: var(--color-light);
      background-color: var(--color-dark);
      padding: 1rem;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      header {
        display: none;
      }
    }

    footer {
      font-size: 0.75rem;
    }

    header a,
    footer a {
      color: var(--color-light);
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      padding: 1rem;
      background-color: var(--color-primary);
    }

    main .container {
      max-width: 1000px;
      height: 100%;
      margin: 0 auto;
      display: flex;
    }

    #fibonacci {
      align-self: center;
      width: 100%;
      font-size: 0;
      background-color: rgba(11, 20, 0, 0.7);
    }

    @media screen and (orientation: portrait) {
      #fibonacci {
        transform: rotate(90deg);
      }
    }
  </style>
</html>
